<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Resistance – Role</title>

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js"></script>
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/game.js"></script>

  <style>
    body { font-family: sans-serif; text-align:center; padding:3rem }
    #role { font-size:2rem; margin:2rem 0 }
    .spy { color:#c62828; }
    .resistance { color:#1565c0; }
  </style>
</head><body>
  <h1>The Resistance</h1>
  <div id="role">Loading…</div>
  <hr>
<div id="board" hidden>
  <h2>Mission <span id="missionNo"></span> – Leader: <span id="leaderName"></span></h2>

  <!-- leader view -->
  <div id="leaderPanel" hidden>
    <p>Select <span id="needed"></span> teammates:</p>
    <div id="playersChecklist"></div>
    <button id="proposeBtn" disabled>Propose team</button>
  </div>

  <!-- non-leader & after propose -->
  <div id="votePanel" hidden>
    <p id="teamList"></p>
    <button id="approveBtn">Approve</button>
    <button id="rejectBtn">Reject</button>
  </div>

  <p id="status"></p>
</div>
  <button id="continue" hidden>Continue</button>
</body></html>
